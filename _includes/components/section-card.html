<div class="relative h-[99px] rounded-md overflow-hidden{% if include.class %} {{ include.class }}{% endif %}">
  <p class="absolute top-3 left-2 w-24 text-white text-[16px] font-bold">
    {% if include.name %}{{ include.name }}{% endif %}
  </p>
  <div class="absolute bottom-2 right-2 mr-[-20px] mb-[-6px] w-[67.33px] h-[67.33px] rotate-[20deg] rounded-md shadow-md shadow-black/20 bg-white/10">
    <img loading="eager" src="{% if include.src %}{{ include.src }}{% endif %}" class="fallback-image-img rounded-md" width="100%" height="100%" alt="{{ track.title }}" onerror="this.style.display='none';" onload="this.style.display='block';">
    {% include icons/crotchet.html class="fallback-image-icon" %}
  </div>
</div>
